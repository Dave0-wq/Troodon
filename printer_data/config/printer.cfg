#   360,370
##  Probe points
#points:
#   50,25
#   50,225
#   250,225
#   250,25

##  Gantry Corners for 350mm Build
##  Uncomment for 350mm build
gantry_corners:
   -60,-10
   310,320
#  Probe points
points:
   25,25
   25,225
   225,225
   225,25
   #9,8
  #9,242
  #245,242
  #245,8
#--------------------------------------------------------------------
speed: 100
horizontal_move_z: 10
retries: 5
retry_tolerance: 0.0075
max_adjust: 10

##################################
# Bed Mesh
##################################

[bed_mesh]
speed: 200
horizontal_move_z: 5
mesh_min: 50,25
mesh_max: 200,175
probe_count: 5, 5
mesh_pps: 3, 3
algorithm: bicubic
#bicubic_tension: 0.2
move_check_distance: 5
split_delta_z: .025
fade_start: 1
fade_end: 10
fade_target: 0


